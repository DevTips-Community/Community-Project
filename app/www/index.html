<!doctype html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <title>Community App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="/styles/normalize.min.css">
  <link rel="stylesheet" href="/styles/index.css">
  <script src="/scripts/angular.min.js"></script>
  <script src="/scripts/angular-touch.min.js"></script>
  <script src="/scripts/index.js"></script>
</head>

<body>
  <div id="container">
    <header id="header">
      
    </header>
    <main id="list" class="tasks"
      ng-controller="ListController">

      <div class="tasks--new"
        ng-click="newTask()">
        <span class="tasks--new--icon">+</span> New Task
      </div>

      <hr>
      
      <div class="task"
        ng-repeat="(index, entity) in taskEntities" ng-click="entity.edit()"
        ng-swipe-right="entity.remove(taskEntities)">

        <div class="task--save"
          ng-show="entity.editable" ng-click="entity.save(taskEntities)">
          finish
        </div>

        <div class="action action-editable"
          ng-show="entity.editable">
          <input class="action--verb action-editable--verb" type="text" placeholder="Verb"
            ng-model="entity.task.action.verb">
          <input class="action--noun action-editable--noun" type="text" placeholder="Noun"
            ng-model="entity.task.action.noun">
        </div>
        <div class="action"
          ng-hide="entity.editable">
          <span class="action--verb">{{entity.task.action.verb}}</span>
          <span class="action--noun">{{entity.task.action.noun}}</span>
        </div>

        <br>
      </div>

    </main>
  </div>
</body>

</html>
